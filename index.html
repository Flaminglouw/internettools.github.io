  <!-- Slideshow -->
  <!-- source that i used to help my build the slides. https://www.w3schools.com/howto/howto_js_slideshow.asp  -->
  <main>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!--wrapping the div in a main https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/Document_and_website_structure-->
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext"><!--can add number here--></div>
        <img src="2.jpg" alt="View of the mountains from the swimmingpool">
        <div class="text"><!--can add Caption here--></div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="3.jpg" alt="two people relaxing on chairs next to the beach">
        <div class="text"></div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="4.jpg" alt="chairs under grass embrella view of the beach">
        <div class="text"></div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="1.jpg" class="base-inmage" alt="hotel logo images grey background">
        <img src="10.jpg" class="overlay-image" alt="hotel logo images black background">
        <div class="text"></div>
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div class="dots-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <!-- Checkin Checkout section  -->

    <div class="container">
      <form action="#" class="form-booking">
        <fieldset class="input-group">
          <label for="check-in" class="input-label">Check In</label>
          <input type="date" class="input" id="check-in">

        </fieldset>
        <fieldset class="input-group">
          <label for="check-out" class="input-label">Check Out</label>
          <input type="date" class="input" id="check-out">
        </fieldset>
        <fieldset class="input-group">
          <label for="adults" class="input-label">Erwachsene</label>
          <select class="options" id="adults">
            <option value="0">0</option>
            <option value="0">1</option>
            <option value="0">2</option>
            <option value="0">3</option>
            <option value="0">4</option>
            <option value="0">5</option>
          </select>
        </fieldset>
        <fieldset class="input-group">
          <label for="children" class="input-label">Kinder</label>
          <select class="options" id="children">
            <option value="0">0</option>
            <option value="0">1</option>
            <option value="0">2</option>
            <option value="0">3</option>
            <option value="0">4</option>
            <option value="0">5</option>
          </select>
        </fieldset>
        <fieldset>
          <button type="submit" class="btn" onclick="window.open('another-page.html', '_blank')">Buchen</button>
        </fieldset>
      </form>
    </div>
