  <form action="process_reservation.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required><br><br>
    
    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" placeholder="E-Mail" required><br><br>

    <input type="date" id="date" name="date" required><br><br>
    
    <label for="time">Uhrzeit:</label>
    <input type="time" id="time" name="time" required><br><br>
    
    <label for="persons">Anzahl Personen:</label>
    <input type="number" id="persons" name="persons" placeholder="Anzahl Personen" required><br><br>
    
    <input type="submit" value="Reservierung absenden">
  </form>
